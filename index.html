<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="header">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>
    
    <input type="text" class="input-area" id="input-box">
    <button class="btn" id="convert-btn">CONVERT</button>
    </div>
    <div class="main">
        <div class="length">
            <h3>Length (Meter/Feet)</h3>
            <p id="len-p" class="length-p"></p>
        </div>
        <div class="volume">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="vol-p"class="volume-p"></p>
        </div>
        <div class="mass">
            <h3>
                Mass (Kilograms/Pounds)
            </h3>
            <p id="m-p" class="mass-p"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
